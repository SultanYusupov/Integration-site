<div>
  <ul class="list" *ngFor="let system of systems; index as id">
    <li class="system_item">
      <span></span><a
      routerLink="/product/{{system.title}}"
      [title]="system.name + ' интеграция'"
      (click)="addToIntegrationList(system)"
    >{{ system.name }}</a>
    </li>
  </ul>
</div>
